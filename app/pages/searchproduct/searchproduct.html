<ion-header>
  <ion-navbar brand-bg>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Erweiterte Suche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="searchproduct">
  <form [ngFormModel]="form" (ngSubmit)="search()"> 
    <ion-list ngControlGroup="product">
      <ion-item>
        <ion-input type="text" ngControl="productID" placeholder="ID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="titel" placeholder="Titel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="beschreibung" placeholder="Beschreibung"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="fach" placeholder="Fach"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="teilbereich" placeholder="Bereich"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="autor" placeholder="Autor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="verlag" placeholder="Verlag"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="isbn" placeholder="ISBN"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" class='hiddenforsubmit'></button>
  </form>
    <p>
      <button brand-bg (click)="navback()">cancel</button>
      <button brand-bg (click)="search()">search</button>
    </p>
</ion-content>
